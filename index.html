<!DOCTYPE html>

<html lang="en">
    <head>
        <title>NFT Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">         
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="card">
            <div class="card-top">
                <img src="images/image-equilibrium.jpg" alt="Non Fungible Token image" id="nft-image">
                <div><img src="images/icon-view.svg" alt="Eye icon" id="eye-icon"></div>
            </div>
    
            <div class="card-bottom">
                <a href="https://ethereum.org/en/nft/" target="_blank"><h1 id="title">Equilibrium #3429</h1></a>
                <p id="description">Our Equilibrium collection promotes balance and calm.</p>
                <span class="information">
                    <img src="images/icon-ethereum.svg" alt="ETH Icon">
                    <span id="price">0.041 ETH</span>

                    <img src="images/icon-clock.svg" alt="Clock icon">
                    <span id="time-left">3 days left</span>
                </span>

            </div>
            <div class="card-footer">
                <img src="images/image-avatar.png" alt="Profile image" id="avatar-image">
                <span id="author">Creation of<a href=""><span id="author-name">&nbsp;Jules Wyvern</span></a></span>
            </div>
        </section>
        <section class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/GabrieIBro" target="_blank">GabrielBro</a>.
          </section>
    </body>
</html>
